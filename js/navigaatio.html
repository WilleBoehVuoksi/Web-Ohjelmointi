<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Dynaaminen navigaatio</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }

        /* Navigaation tyylit valmiina */
        #nav-lista {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #333;
            overflow: hidden;
        }

        #nav-lista li {
            float: left;
        }

        #nav-lista li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        #nav-lista li a:hover {
            background-color: #111;
        }

        /* Tätä luokkaa käytetään aktiivisen sivun korostamiseen */
        .active {
            background-color: #04AA6D !important;
        }

        /* Selkeyttä sisältöalueelle */
        .content {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            clear: both;
        }
    </style>
</head>
<body>

    <h1>Verkkosivusto</h1>

    <nav>
        <ul id="nav-lista"></ul>
    </nav>

    <div class="content">
        <h3>Sivun sisältö</h3>
        <p>Tämä on esimerkki dynaamisesta navigaatiosta.</p>

    </div>

    <script>
        // 1. DATA: Määritellään navigaation linkit
        const sivut = [
            { nimi: "Etusivu", url: "navigaatio.html" },
            { nimi: "Tuotteet", url: "tuotteet.html" },
            { nimi: "Yhteystiedot", url: "yhteystiedot.html" }
        ];

        // 2. APUMUUTTUJA: Haetaan nykyisen sivun tiedostonimi osoiteriviltä
        const nykyinenSivu = window.location.pathname.split("/").pop();

        // 3. HAE ELEMENTTI: Mihin navigaatio tulostetaan?
        const navUl = document.getElementById("nav-lista");

        // 4. SILMUKKA: Käy sivut-taulukko läpi ja luo linkit
        sivut.forEach(function(sivu) {
            // Luo <li> ja <a>
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = sivu.url;
            a.textContent = sivu.nimi;

            // Tarkista onko tämä sivu aktiivinen
            if (sivu.url === nykyinenSivu) {
                a.classList.add("active");
            }

            // Lisää <a> <li>:hen ja <li> <ul>:iin
            li.appendChild(a);
            navUl.appendChild(li);
        });
    </script>

</body>
</html>
